    <script>
        // Carica i dati dal JSON
        function loadPetData() {
            const dataScript = document.getElementById('pet-data');
            const data = JSON.parse(dataScript.textContent);
            
            // Aggiorna elementi della pagina
            document.getElementById('pet-name').textContent = data.animalName;
            document.getElementById('pet-breed').textContent = data.breed;
            document.getElementById('owner-name').textContent = data.ownerName;
            document.getElementById('owner-phone').textContent = data.phone;
            document.getElementById('owner-address').textContent = data.address;
            
            // Gestisci foto pet
            const photoContainer = document.getElementById('pet-photo-container');
            if (data.petPhoto && data.petPhoto.trim() !== '') {
                photoContainer.innerHTML = `<img src="${data.petPhoto}" alt="${data.animalName}" class="pet-photo">`;
            }
            
            // Configura link di azione
            document.getElementById('call-btn').href = `tel:${data.phone}`;
            
            // Link Google Maps
            const mapsUrl = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(data.address)}`;
            document.getElementById('map-btn').href = mapsUrl;
            
            // Configura download vCard
            document.getElementById('vcard-btn').onclick = function() {
                downloadVCard(data);
            };
            
            // Aggiorna meta tag title
            document.title = `${data.animalName} - Passaporto Digitale | 3DMAKES`;
        }
        
        // Genera e scarica vCard
        function downloadVCard(data) {
            // Separa nome e cognome (assume "Nome Cognome")
            const nameParts = data.ownerName.trim().split(' ');
            const firstName = nameParts[0] || '';
            const lastName = nameParts.slice(1).join(' ') || '';
            
            // Genera contenuto vCard
            const vcardContent = [
                'BEGIN:VCARD',
                'VERSION:3.0',
                `N:${lastName};${firstName};;;`,
                `FN:${data.ownerName}`,
                `TEL;TYPE=CELL:${data.phone}`,
                `ADR:;;${data.address};;;;`,
                `NOTE:Proprietario di ${data.animalName} (${data.breed})`,
                'END:VCARD'
            ].join('\r\n');
            
            // Crea e scarica file
            const blob = new Blob([vcardContent], { type: 'text/vcard;charset=utf-8' });
            const url = window.URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = data.vcardFilename || `${data.animalName.toLowerCase().replace(/\s+/g, '_')}_contatto.vcf`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            window.URL.revokeObjectURL(url);
        }
        
        // Inizializza la pagina
        document.addEventListener('DOMContentLoaded', loadPetData);
    </script>
